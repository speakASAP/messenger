# Nginx Reverse Proxy Configuration for Messenger Service
# Matrix/Synapse specific locations and CORS headers
# This file is automatically picked up by nginx-microservice during deployment

# Matrix client discovery endpoint - must be served before root location
# This endpoint is required for Matrix client auto-discovery
location /.well-known/matrix/client {
    proxy_pass http://messenger-element-${ACTIVE_COLOR}/.well-known/matrix/client;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type" always;
    add_header Content-Type application/json always;
    if ($request_method = OPTIONS) {
        return 204;
    }
}

# Matrix Synapse API endpoints
location /_matrix {
    proxy_pass http://messenger-synapse-${ACTIVE_COLOR};
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials true always;
    if ($request_method = OPTIONS) {
        return 204;
    }
}

# Matrix Client API (Synapse client API)
