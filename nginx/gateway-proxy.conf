# Nginx Reverse Proxy Configuration for Messenger Service
# Matrix/Synapse specific locations and CORS headers
# This file is automatically injected into nginx-microservice configs during deployment
# via scripts/deploy.sh wrapper script (which calls scripts/post-deploy-nginx.sh)
# Location blocks will be included in the server block generated by nginx-microservice
# The ${ACTIVE_COLOR} variable will be substituted during config generation (blue or green)

# Matrix client discovery endpoint - must be served before root location
# This endpoint is required for Matrix client auto-discovery
# Using ^~ modifier to give priority over regex deny rules for hidden files
location ^~ /.well-known/matrix/client {
    allow all;
    set $ELEMENT_UPSTREAM messenger-element-${ACTIVE_COLOR};
    proxy_pass http://$ELEMENT_UPSTREAM/.well-known/matrix/client;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type" always;
    add_header Content-Type application/json always;
    if ($request_method = OPTIONS) {
        return 204;
    }
}

# Matrix Synapse API endpoints
location /_matrix {
    set $SYNAPSE_UPSTREAM messenger-synapse-${ACTIVE_COLOR};
    proxy_pass http://$SYNAPSE_UPSTREAM;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials true always;
    if ($request_method = OPTIONS) {
        return 204;
    }
}

# Matrix Client API (Synapse client API)
location /_synapse {
    set $SYNAPSE_UPSTREAM messenger-synapse-${ACTIVE_COLOR};
    proxy_pass http://$SYNAPSE_UPSTREAM;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials true always;
    if ($request_method = OPTIONS) {
        return 204;
    }
}

# LiveKit WebSocket and API endpoints
# Required for A/V calls in mobile and web clients
location /livekit {
    set $LIVEKIT_UPSTREAM messenger-livekit-${ACTIVE_COLOR};
    proxy_pass http://$LIVEKIT_UPSTREAM;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 86400;
    proxy_buffering off;
}
