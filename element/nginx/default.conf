server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html;

    # Set no-cache for the version, config and index.html
    # so that browsers always check for a new copy of Element Web.
    location = /index.html {
        add_header Cache-Control "no-cache";
    }
    location = /version {
        add_header Cache-Control "no-cache";
    }
    # Domain-specific config files - rewrite to config.json if not found
    location ~ ^/config\.[^/]+\.json$ {
        root /tmp/element-web-config;
        add_header Cache-Control "no-cache";
        try_files $uri /config.json =404;
    }
    # Default config.json
    location = /config.json {
        root /tmp/element-web-config;
        add_header Cache-Control "no-cache";
    }
    # Serve .well-known directory for Matrix client discovery
    location /.well-known {
        alias /app/web/.well-known;
    }
    location /modules {
        alias /modules;
    }
    # redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
}
