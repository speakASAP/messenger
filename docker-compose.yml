services:
  postgres:
    image: postgres:16-alpine
    container_name: ${SERVICE_NAME:-messenger}-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-synapse}
      POSTGRES_DB: ${POSTGRES_DB:-synapse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-synapse}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ${NETWORK_NAME:-nginx-network}

  redis:
    image: redis:7-alpine
    container_name: ${SERVICE_NAME:-messenger}-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 64mb --maxmemory-policy allkeys-lru --port ${REDIS_PORT:-6379}
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 16M
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ${NETWORK_NAME:-nginx-network}

  synapse:
    image: matrixdotorg/synapse:latest
    container_name: ${SERVICE_NAME:-messenger}-synapse
    restart: unless-stopped
    user: "${CURRENT_UID:-1000}:${CURRENT_GID:-1000}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./synapse/data:/data
    env_file:
      - .env
    environment:
      SYNAPSE_SERVER_NAME: ${DOMAIN}
      SYNAPSE_REPORT_STATS: "no"
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${SYNAPSE_PORT:-3708}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ${NETWORK_NAME:-nginx-network}

  livekit:
    image: livekit/livekit-server:latest
    container_name: ${SERVICE_NAME:-messenger}-livekit
    restart: unless-stopped
    user: "${CURRENT_UID:-1000}:${CURRENT_GID:-1000}"
    volumes:
      - ./livekit/config.yaml:/etc/livekit.yaml:ro
      - ./livekit/keys.yaml:/etc/livekit-keys.yaml:ro
    env_file:
      - .env
    command: --config /etc/livekit.yaml --key-file /etc/livekit-keys.yaml
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${LIVEKIT_HTTP_PORT:-7880}/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ${NETWORK_NAME:-nginx-network}

  element-web:
    image: vectorim/element-web:latest
    container_name: ${SERVICE_NAME:-messenger}-element
    restart: unless-stopped
    volumes:
      - ./element/config.json:/app/config.json:ro
      - ./element/.well-known:/app/web/.well-known:ro
      - element_nginx_conf:/etc/nginx/conf.d
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 32M
        reservations:
          cpus: '0.05'
          memory: 16M
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:80/ > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ${NETWORK_NAME:-nginx-network}

volumes:
  postgres_data:
  redis_data:
  element_nginx_conf:

networks:
  nginx-network:
    external: true
